<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Angular 6 Template-Driven Form Validation</h3>
                <form name="form" (ngSubmit)='submit(form)' #form="ngForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name"
                               required
                               [(ngModel)]="model.firstName" name="name"
                               #name="ngModel">
                        <div [hidden]="name.valid || name.pristine"
                             class="alert alert-danger">
                          Name is required
                        </div> 
                      </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName"  placeholder="Enter Last Name" [(ngModel)]="model.lastName" #lname="ngModel"  maxlength="12"/>
                      </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" required placeholder="Enter email" [(ngModel)]="model.email" #email="ngModel" pattern='(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))' minlength="8" />
                        <div [hidden]="!email.errors?.minlength || email.pristine"
                             class="alert alert-danger">
                          Invalid email
                        </div> 
                        <div [hidden]="email.valid || email.pristine"
                             class="alert alert-danger">
                          Wrong email

                        </div> 
                      </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [style.border-left]="pass.invalid?'3px solid red':'3px solid green'" type="password" class="form-control" name="password"  required placeholder="Enter password" #pass="ngModel" [(ngModel)]="model.password" minlength="8" maxlength="12"/>
                        <div [hidden]="pass.valid || pass.pristine"
                        class="alert alert-danger">
                     Password is required
                     <p [hidden]="!pass.errors?.minlength">Small</p>
                    </div>
         
                      </div>
                    <div class="form-group">
                        <label for="cpassword"> Confirm Password</label>
                        <input type="password" class="form-control" name="cpassword"  required placeholder="Re-enter password" #cpass [(ngModel)]="model.cpassword" minlength="8" maxlength="12"/>
                        <div [hidden]="model.password==model.cpassword"
                        class="alert alert-danger">
                     Passwords dont match
                    </div>
                      </div>
                    <div class="form-group">
                        <button [disabled]="!form.valid" (click)="submit()" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
